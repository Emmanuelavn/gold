<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement via Binance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-primary {
            background: linear-gradient(to right, #fcd34d, #facc15); /* Couleurs Binance */
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #facc15, #fcd34d);
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #4b5563; /* Gris sombre */
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #374151;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full">
        <!-- Header -->
        <div class="flex items-center justify-start mb-6">
            <!-- Flèche de retour -->
            <button onclick="goBack()" class="btn-secondary py-2 px-4 rounded-lg flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Retour
            </button>
        </div>

        <!-- Titre de la section -->
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Confirmation de Paiement</h1>

        <!-- Détails du paiement -->
        <div id="payment-details" class="text-center">
            <!-- Les détails dynamiques s'afficheront ici -->
        </div>

        <!-- Bouton Confirmer le Paiement -->
        <button class="btn-primary py-2 px-4 rounded-lg mt-6 w-full">
            Confirmer le Paiement
        </button>
    </div>

    <!-- Script pour gestion des détails -->
    <script>
        // Récupérer les paramètres depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const price = urlParams.get('price');
        const returnAmount = urlParams.get('return');

        // Mettre à jour les détails de la page
        const paymentDetails = document.getElementById('payment-details');
        paymentDetails.innerHTML = `
            <h2 class="text-xl font-bold text-yellow-300 mb-4">${title}</h2>
            <p class="text-gray-300">Montant à payer: <span class="font-bold">${price} FCFA</span></p>
            <p class="text-gray-300 mt-2">Retour attendu: <span class="font-bold text-green-400">${returnAmount} FCFA</span></p>
        `;

        // Fonction pour revenir à la page précédente
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
