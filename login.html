<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Container -->
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Connexion</h1>
        <form action="login.php" method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Adresse email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <!-- Mot de passe -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <!-- Bouton de connexion -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none shadow-lg transform hover:scale-105 transition-transform">
                Connexion
            </button>
        </form>
    </div>
</body>
</html>
